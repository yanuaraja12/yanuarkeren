<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBUM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif; 
            background-image: url(pahlawan\ himmel\ aja.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .nav {
            background: linear-gradient(90deg, #6a5acd, #4b0082); 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #87ceeb;display: flex; /* Tambahan: Menggunakan Flexbox untuk penataan */
            justify-content: center; /* Tambahan: Menempatkan item di tengah secara horizontal */
            align-items: center; 
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 18px 26px;
            display: block;
            float: center;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.4s ease;
            letter-spacing: 1px;
        }
        .nav a:hover {
            color: #000;
            background-color: rgba(135, 206, 235, 0.8);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .active {
            background-color: rgba(75, 0, 130, 0.9);
            border-bottom: 3px solid #87ceeb;
        }
        .content {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); 
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            line-height: 1.8;
            font-size: 18px;
            letter-spacing: 0.5px;
            animation: slideUp 1.2s ease-out; 
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .content h1 {
            color: #4b0082;
            font-family: 'Times New Roman', serif;
            font-size: 3em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            text-align: center;
            border-bottom: 2px solid #6a5acd;
            padding-bottom: 10px;
        }
        .album-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .album-gallery figure {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .album-gallery figure:hover {
            transform: translateY(-10px);
        }
        .album-gallery img {
            width: 100%;
            height: auto;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(1.1) contrast(1.05);
            border: 3px solid rgba(106, 90, 205, 0.5);
        }
        .album-gallery img:hover {
            transform: scale(1.1) rotate(1deg);
            filter: brightness(1.3) contrast(1.2) saturate(1.3);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }
        .album-gallery figcaption {
            font-size: 16px;
            font-weight: bold;
            color: #4b0082;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 25px;
                font-size: 16px;
            }
            .content h1 {
                font-size: 2.2em;
            }
            .nav a {
                padding: 14px 18px;
                font-size: 14px;
            }
            .album-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.8em;
            }
            .content {
                padding: 20px;
            }
            .album-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">rumah</a>
        <a href="profile.html">profile</a>
        <a href="album.html" class="active">album</a>
        <a href="contact.html">contact</a>
    </div>
    <div class="content">
        <h1>ALBUM PAHLAWAN HIMMEL</h1>
        <p>Album ini berisi koleksi gambar-gambar terkait Himmel dan Partai Pahlawan dari seri Frieren: Beyond Journey's End. Nikmati momen-momen epik mereka!</p>
        
        <div class="album-gallery">
            <figure>
                <img src="himmel new.jpg" alt="Himmel">
                <figcaption>Himmel</figcaption>
            </figure>
            <figure>
                <img src="friren anime.jpg" alt="Frieren">
                <figcaption>Frieren</figcaption>
            </figure>
            <figure>
                <img src="heiter.jpg" alt="Heiter">
                <figcaption>Heiter</figcaption>
            </figure>
            <figure>
                <img src="eisen.jpg" alt="Eisen">
                <figcaption>Eisen</figcaption>
            </figure>
            <figure>
                <img src="partai pahlawan.jpg" alt="Partai Pahlawan">
                <figcaption>Partai Pahlawan</figcaption>
            </figure>
            <figure>
                <img src="raja iblis.jpg" alt="Raja Iblis">
                <figcaption>Raja Iblis</figcaption>
            </figure>
            <figure>
                <img src="pedang pahlawan.jpeg" alt="Pedang Pahlawan">
                <figcaption>Pedang Pahlawan</figcaption>
            </figure>
            <figure>
                <img src="beyond journey.jpg" alt="Frieren Beyond">
                <figcaption>Frieren Beyond</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
